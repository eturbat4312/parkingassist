version: "3.9"

networks:
  appnet: {}

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    env_file: .env.local
    restart: unless-stopped
    networks: [appnet]

    # --- DEV profile ---
    profiles: ["dev"]
    working_dir: /app
    # devDeps оруулж суулгаад Next-г 0.0.0.0 дээр асаана
    command: sh -c "npm install --include=dev && npx next dev -H 0.0.0.0 -p 3000"
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # dev-д оношилгоо хялбар болгохоор healthcheck-ийг түр энгийн байлгая
    healthcheck:
      test: ["CMD", "node", "-v"]
      interval: 5s
      timeout: 5s
      retries: 60
      start_period: 60s

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      frontend:
        condition: service_started
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks: [appnet]
