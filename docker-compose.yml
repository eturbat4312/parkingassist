version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    env_file: .env.local
    restart: unless-stopped
    # Production дээр volume хэрэггүй (build хийсэн image-аа ашиглана)

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      frontend:
        condition: service_started
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL Гэрчилгээг холбох зам
      - /etc/letsencrypt:/etc/letsencrypt:ro